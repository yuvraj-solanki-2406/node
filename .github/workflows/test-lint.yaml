name: Run Lint and Tests

on:
   push:
      branches:
         - main
   pull_request:
      branches:
         - main

jobs:
   lint-and-test:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout Code
           uses: actions/checkout@v3

         - name: Setup Node.js
           uses: actions/setup-node@v3
           with:
              node-version: 18

         - name: Install Dependencies
           run: npm ci

         - name: Run ESLint
           run: npm run lint

         - name: Run Tests
           run: npm test
