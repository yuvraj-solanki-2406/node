name: Run Lint and Tests

on:
   push:
      branches:
         - main
   pull_request:
      branches:
         - main

jobs:
   lint-and-test:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout Code
           uses: actions/checkout@v3

         - name: Setup Node.js
           uses: actions/setup-node@v3
           with:
              node-version: 18

         - name: Cache Node Modules
           uses: actions/cache@v3
           with:
              path: ~/.npm
              key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
              restore-keys: |
                 ${{ runner.os }}-node-

         - name: Install Dependencies
           run: npm ci

         - name: Run ESLint
           run: npm run lint

         - name: Run Tests
           run: NODE_ENV=ci npm test -- --maxWorkers=2
